<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrip'ачи</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/shop.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="container" id="mt-nav">
      <div>
        <img src="../images/navLogo.svg" alt="logo" />
        <span>Scripachi</span>
      </div>

      <ul>
        <li>
          <a href="../main.html">Главная</a>
        </li>
        <li><strong>Магазин</strong></li>
        <li>О бренде</li>
        <li>Контакты</li>
      </ul>
      <ul>
        <li class="nav_phone">
          <img src="../images/navPhone.svg" alt="phone" />
          <span>+7 (495) 823-54-12</span>
        </li>
        <li>
          <img src="../images/navDress.svg" alt="Dress" />
        </li>
      </ul>
    </nav>

    <section class="container">
      <h2>Magazin</h2>
      <form>
        <div class="allInputs">
          <input class="inputs" type="text" placeholder="name" id="inpName" />
          <input class="inputs" type="text" placeholder="image" id="inpImage" />
          <input
            class="inputs"
            type="text"
            placeholder="phone number"
            id="inpNumber"
          />
          <input
            class="inputs"
            type="text"
            placeholder="descriptions"
            id="inpSkills"
          />
          <input class="inputs" type="text" placeholder="price" id="inpPrice" />
        </div>
        <button id="btnCreate">Create</button>
      </form>
    </section>
    <div class="btns container">
      <button id="btn1">Все</button>
      <button id="btn2">Пальто</button>
      <button id="btn3">Свитшоты</button>
      <button id="btn4">Кардиганы</button>
      <button id="btn5">Толстовки</button>
    </div>
    <div class="container card-block">
      <div class="card">
        <img
          src="../images/christopher-campbell-va0YmkIFtPA-unsplash 1.jpg"
          alt="person"
        />
        <h3><a href="#">Аарон Анастасий Антонович</a></h3>
        <h4>60$/час</h4>
      </div>
      <div class="card">
        <img
          src="../images/christopher-campbell-va0YmkIFtPA-unsplash 1.jpg"
          alt="person"
        />
        <h3><a href="#">Аарон Анастасий Антонович</a></h3>
        <h4>60$/час</h4>
      </div>
      <div class="card">
        <img
          src="../images/christopher-campbell-va0YmkIFtPA-unsplash 1.jpg"
          alt="person"
        />
        <h3><a href="#">Аарон Анастасий Антонович</a></h3>
        <h4>60$/час</h4>
      </div>
    </div>
    <div class="container">
      <h1 class="list">Показано: 9 из 12 товаров</h1>
    </div>
    <div class="container">
      <div class="twobtn">
        <button class="btn btnOne active">1</button>
        <button class="btn btnTwo">2</button>
        <div class="arrow"><i class="fa-solid fa-arrow-right"></i></div>
      </div>
    </div>

    <script src="../js/main.js"></script>
  </body>
</html>
