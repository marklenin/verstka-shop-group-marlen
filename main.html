<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOMAZING</title>
    <!-- ! link style.css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <div>
          <img src="./images/navLogo.svg" alt="logo" />
          <span>WOMAZING</span>
        </div>

        <ul>
          <li><strong>Главная</strong></li>
          <li>Магазин</li>
          <li>О бренде</li>
          <li>Контакты</li>
        </ul>
        <ul>
          <li class="nav_phone">
            <img src="./images/navPhone.svg" alt="phone" />
            <span>+7 (495) 823-54-12</span>
          </li>
          <li>
            <img src="./images/navDress.svg" alt="Dress" />
          </li>
        </ul>
      </nav>

      <head>
        <div class="head__left">
          <h1>Новые поступления в этом сезоне</h1>
          <p>
            Утонченные сочетания и бархатные оттенки - вот то, что вы искали в
            этом сезоне. Время исследовать.
          </p>
          <div>
            <img src="./images/headArrow.svg" alt="arrow" />
            <button>Открыть магазин</button>
          </div>
        </div>
        <div class="head__right">
          <img
            src="./images/Фото третьестепенное.png"
            alt="1"
            id="middle-photo"
          />
          <img src="./images/Фото главное.jpg" alt="2" id="big-photo" />
          <img src="./images/Фото вторичное.jpg" alt="3" id="little-photo" />
        </div>
      </head>
    </header>

    <section>Это магазин</section>
    <!-- ! CDN main.js -->
    <script src="./js/main.js"></script>
  </body>
</html>
